<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad Antonia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff2020, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 10;
        }
        .message {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease-in-out;
        }
        .snowflake {
            position: absolute;
            top: -10%;
            left: 50%;
            font-size: 1.5em;
            opacity: 0.8;
            animation: fall 10s linear infinite, sparkle 2s infinite ease-in-out;
            color: #fff;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(-50px) translateY(120vh);
            }
        }
        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff9;
            }
            50% {
                text-shadow: 0 0 10px #ff9, 0 0 15px #ff9, 0 0 30px #fff;
            }
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
        .background-snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .background-snow .snowflake {
            animation: fall linear infinite, sparkle 2s infinite ease-in-out;
        }
        .twinkling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, rgba(255,255,255,0) 70%);
            background-size: 3px 3px;
            animation: twinkle 3s infinite;
        }
    </style>
</head>
<body>
    <div class="twinkling-stars"></div>
    <div class="container">
        <div class="message">Feliz Navidad, Antonia 🎄✨</div>
    </div>
    <div class="background-snow">
        <!-- Snowflakes will be generated dynamically here -->
    </div>

    <script>
        // Create snowflakes dynamically for the entire page
        const backgroundSnow = document.querySelector('.background-snow');
        function createSnowflakes() {
            for (let i = 0; i < 10; i++) { // Adjusted to create snowflakes continuously
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄️';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${8 + Math.random() * 8}s`;
                snowflake.style.fontSize = `${1 + Math.random() * 2}em`;
                snowflake.style.opacity = `${0.5 + Math.random() * 0.5}`;
                backgroundSnow.appendChild(snowflake);

                // Remove the snowflake after animation
                setTimeout(() => {
                    snowflake.remove();
                }, (8 + Math.random() * 8) * 1000);
            }
        }

        setInterval(createSnowflakes, 500); // Snowflakes generated continuously

        createSnowflakes();
    </script>
</body>
</html>
